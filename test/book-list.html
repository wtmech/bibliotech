<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>book-list</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>

    <!-- Import the element to test -->
    <script type="module" src="../src/book-list.js"></script>
  </head>
  <body>
    <test-fixture id="BasicView">
      <template>
        <book-list title="test value"></book-list>
      </template>
    </test-fixture>

    <script type="module">
      suite('book-list tests', () => {
        let bookList = fixture('BasicView');
        
        test('sets the "title" property', () => {
          assert.equal(bookList.title, 'test value');
        });
        test('should have an iron-image', () => {
          let image = bookList.shadowRoot.querySelector('iron-image');

          assert.notEqual('iron-image', null);
        });
      });
    </script>
  </body>
</html>
